<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smit Internship Assignment</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="form-heading">Student Enrollment Form</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 content-left">
                    <form action="" name="myForm">
                        <div class="form-fields">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                            />
                        </div>
                        <div class="form-fields">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="text"
                                class="form-control"
                                id="email"
                                name="email"
                            />
                        </div>
                        <div class="form-fields">
                            <label for="website" class="form-label"
                                >Website</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="website"
                                name="website"
                            />
                        </div>
                        <div class="form-fields">
                            <label for="image" class="form-label"
                                >Image Link</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="image"
                                name="image"
                            />
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="form-label"
                                >Gender</label
                            >
                            <div class="form-radio-check">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="gender"
                                        id="male"
                                        value="Male"
                                    />
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="gender"
                                        id="female"
                                        value="Female"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="female"
                                    >
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-checkbox">
                            <label for="skills" class="form-label"
                                >Skills</label
                            >
                            <div class="form-checkbox-check">
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="java"
                                        value="Java"
                                        name="skills[]"
                                    />
                                    <label class="form-check-label" for="java"
                                        >Java</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="html"
                                        value="HTML"
                                        name="skills[]"
                                    />
                                    <label class="form-check-label" for="html"
                                        >HTML</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="css"
                                        value="CSS"
                                        name="skills[]"
                                    />
                                    <label class="form-check-label" for="css"
                                        >CSS</label
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button
                                type="button"
                                class="btn btn-primary"
                                onclick="submissionProcess()"
                            >
                                Enroll Student
                            </button>
                            <button type="reset" class="btn btn-danger">
                                Clear
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 content-right">
                    <h4 class="table-heading">Enrolled Students</h4>
                    <table class="student-table" id="students_table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
